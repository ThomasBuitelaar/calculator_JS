<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styling/calculator.css">
	<meta charset="UTF-8" content="HTML, CSS, JavaScript">
	<title>Calculator</title>
</head>	
<body>

<div id="calculator">
<p id="result"></p>

	<div class="keys">

		<button value ="1">1</button>
		<button value="2">2</button>
		<button value="3">3</button>
		<button class="operator" value="+">+</button>
		<button value="4">4</button>
		<button value="5">5</button>
		<button value="6">6</button>
		<button class="operator" value="-">-</button>
		<button value="7">7</button>
		<button value="8">8</button>
		<button value="9">9</button>
		<button class="operator" value="รท">รท</button>
		<button value="0">0</button>
		<button value=".">.</button>
		<button class="operator" value="*">x</button>
		<button value="C">C</button>
		<button value="=">=</button>

	</div>
</div>

<script src="script/calculatorScript.js" type="text/javascript"></script>
</body>
</html>
