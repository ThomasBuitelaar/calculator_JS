<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styling/calculator.css">
	<meta charset="UTF-8" content="HTML, CSS, JavaScript">
	<title>Calculator</title>
</head>	
<body>

<div id="calculator">

	<div class="keys">

		<button id="one">1</button>
		<button id="two">2</button>
		<button id="three">3</button>
		<button id="four">4</button>
		<button id="five">5</button>
		<button id="six">6</button>
		<button is="seven">7</button>
		<button id="eight">8</button>
		<button id="nine">9</button>
		<button is="zero">0</button>
		<button id="plus">+</button>
		<button id="minus">-</button>
		<button id="multiply">*</button>
		<button id="devide">/</button>
		<button id="comma">.</button>
		<button id="clear">C</button>
		<button id="equals">=</button>

	</div>
</div>

<script src="script/calculatorScript.js" type="text/javascript"></script>
</body>
</html>
